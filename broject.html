<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/brohect.css">
</head>
<body>
    <div class="gallery">
        <div class="photos">
            <img onclick="main.src=this.src" src="uploads/team-1.jpg" alt="">
            <img onclick="main.src=this.src" src="uploads/team-2.jpg" alt="">

            <img src="uploads/team-2.jpg" name="main" alt="">
        </div>
        <div class="photos">
            <img onmouseenter="main.src=this.src" src="uploads/team-1.jpg" alt="">
            <img onmouseenter="main.src=this.src" src="uploads/team-2.jpg" alt="">
            <img onmouseenter="main.src=this.src" src="uploads/team-3.jpg" alt="">
            <img onmouseenter="main.src=this.src" src="uploads/team-4.jpg" alt="">
        </div>
    </div>
    
</body>
